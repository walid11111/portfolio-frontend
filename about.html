  <script>
    // About page specific JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      // Load Who I Am data
      const whoIAmContainer = document.getElementById('who-i-am-container');
      const whoIAmElement = document.createElement('div');
      whoIAmElement.className = 'bg-gray-800 p-8 rounded-2xl shadow-lg card-hover glow-border';
      whoIAmElement.innerHTML = portfolioData.about.whoIAm.description.map(desc => `
        <p class="text-gray-300 mb-4 leading-relaxed">${desc}</p>
      `).join('');
      whoIAmContainer.appendChild(whoIAmElement);

      // Load expertise data
      const expertiseContainer = document.getElementById('expertise-container');
      portfolioData.about.expertise.forEach(exp => {
        const expElement = document.createElement('div');
        expElement.className = 'bg-gray-800 p-6 rounded-xl shadow-md card-hover glow-border';
        expElement.innerHTML = `
          <div class="w-12 h-12 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white mb-4 floating">
            <i class="fas fa-star"></i>
          </div>
          <h4 class="font-semibold text-gray-300 mb-2">${exp.name}</h4>
          <p class="text-gray-400 text-sm">${exp.description}</p>
        `;
        expertiseContainer.appendChild(expElement);
      });

      // Load education data
      const educationContainer = document.getElementById('education-container');
      portfolioData.education.forEach(edu => {
        const eduElement = document.createElement('div');
        eduElement.className = 'bg-gray-800 p-6 rounded-2xl shadow-lg card-hover glow-border';
        eduElement.innerHTML = `
          <div class="flex items-start mb-4">
            <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white mr-4 flex-shrink-0 floating">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div>
              <h4 class="text-lg font-semibold text-primary mb-1">${edu.degree}</h4>
              <p class="text-gray-300 font-medium mb-1">${edu.institution}</p>
              <p class="text-gray-400 mb-2">${edu.period}</p>
            </div>
          </div>
          <p class="text-gray-400">${edu.details}</p>
        `;
        educationContainer.appendChild(eduElement);
      });
      
      // Load skills data
      const skillsContainer = document.getElementById('skills-container');
      portfolioData.skills.forEach(skill => {
        const skillElement = document.createElement('div');
        skillElement.className = 'bg-gray-800 p-6 rounded-xl shadow-md card-hover glow-border';
        skillElement.innerHTML = `
          <div class="flex justify-between items-center mb-3">
            <span class="font-semibold text-gray-300">${skill.name}</span>
            <span class="text-sm text-primary font-medium">${skill.level}%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-gradient-to-r from-primary to-secondary h-2.5 rounded-full skill-bar" style="width: ${skill.level}%"></div>
          </div>
        `;
        skillsContainer.appendChild(skillElement);
      });
      
      // Load experience data
      const experienceContainer = document.getElementById('experience-container');
      portfolioData.experience.forEach(exp => {
        const expElement = document.createElement('div');
        expElement.className = 'border-l-4 border-primary pl-6 py-2 relative';
        expElement.innerHTML = `
          <div class="absolute -left-2.5 top-4 w-4 h-4 rounded-full bg-gradient-to-r from-primary to-secondary floating"></div>
          <h4 class="text-xl font-semibold text-white mb-1">${exp.role}</h4>
          <p class="text-primary font-medium mb-2">${exp.company} â¢ ${exp.period}</p>
          <p class="text-gray-300">${exp.description}</p>
        `;
        experienceContainer.appendChild(expElement);
      });
    });
  </script>
